<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}" >
<head>
    <meta charset="UTF-8">
    <title>Quản lí sản phẩm</title>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
    <h1>Quản lí sản phẩm</h1>
    <form class="d-flex" th:action="@{/admin/product/search}">
        <input class="form-control me-2" type="search" name="keyword" placeholder="Nhập tên sản phẩm" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <a href="/admin/product/add-product"><button style="margin-top: 10px" class="btn btn-primary">Thêm mới</button></a>
    <a href="/admin/product/index"><button style="margin-top: 10px" class="btn btn-success">Làm mới</button></a>

    <table class="table">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Ảnh</th>
            <th>Trạng thái</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="p,stt : ${product}">
            <td>[[${stt.index +1}]]</td>
            <td>[[${p.id}]]</td>
            <td>[[${p.name}]]</td>
            <td><img style="width: 100px" th:src="${p.image}"></td>
            <td>[[${p.status}== 1 ? 'Đang bán' : 'Không hoạt động']]</td>
            <td>[[${p.createdDate.toString().substring(0,10)}]]</td>
            <td colspan="2">
                <a th:href="@{/admin/product/add-product-detail/{id}(id=${p.id})}"><button class="btn btn-info">Chi tiết</button></a>
                <a th:href="@{/admin/product/update-product/{id}(id=${p.id})}"><button class="btn btn-secondary">Chỉnh sửa</button> </a>
            </td>
        </tr>
    </table>

</main>
</body>
</html>
