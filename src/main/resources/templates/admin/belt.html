<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}" >
<head>
  <meta charset="UTF-8">
  <title>Quản lí đai mũ</title>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
  <h1>Quản lí đai mũ</h1>
  <form th:object="${b}" method="post">
    <p>Tên đai nón :
      <input type="text" class="form-control" th:field="${b.name}">
    </p>
    <p>Trạng thái :
      <input class="form-radio" type="radio" value="1" th:field="${b.status}" >Hoạt động
      <input class="form-radio" type="radio" value="0" th:field="${b.status}">Không hoạt động
    </p>
    <button type="submit" formaction="/admin/belt/add" class="btn btn-success">Create</button>
  </form>
  <table class="table">
    <tr>
      <th>STT</th>
      <th>Id</th>
      <th>Tên đai nón</th>
      <th>Trạng thái</th>
      <th>Ngày tạo</th>
      <th>Hành động</th>
    </tr>
    <tr th:each="belt : ${belt}">
      <td>[[${belt.id}]]</td>
      <td>[[${belt.id}]]</td>
      <td>[[${belt.name}]]</td>
      <td>[[${belt.status} == 1 ? 'Hoạt động' : 'Không hoạt động']]</td>
      <td>[[${belt.createdDate.toString().substring(0,10)}]]</td>
      <td colspan="2">
        <a th:href="@{/admin/belt/update/{id}(id=${belt.id})}"><button class="btn btn-warning">Update</button></a>
        <a th:href="@{/admin/belt/delete/{id}(id=${belt.id})}" onclick="return confirm('Bạn có chắc là muốn xoá ?')"><button class="btn btn-danger">Delete</button></a>
      </td>
    </tr>
  </table>
</main>
</body>
</html>
