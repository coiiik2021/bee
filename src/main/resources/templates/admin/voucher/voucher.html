<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}" >
<head>
  <meta charset="UTF-8">
  <title>Quản lí mã giảm giá</title>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
  <!-- Nút để mở modal thêm mới voucher -->
  <a th:href="@{/admin/voucher/add-voucher}"><button class="btn btn-primary">Thêm mới</button></a>
  <h1>Quản lí mã giảm giá</h1>
  <table class="table">
    <thead>
    <tr>
      <th>STT</th>
      <th>ID</th>
      <th>Tên Voucher</th>
      <th>Mã Code</th>
      <th>Số Lượng</th>
      <th>Phần Trăm Giảm Giá</th>
      <th>Số Tiền Giảm Giá</th>
      <th>Bắt Đầu</th>
      <th>Kết Thúc</th>
      <th>Trạng Thái</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher, stat : ${listVoucher}">
      <td th:text="${stat.index + 1}"></td>
      <td th:text="${voucher.id}"></td>
      <td th:text="${voucher.name}"></td>
      <td th:text="${voucher.code}"></td>
      <td th:text="${voucher.quantity}"></td>
      <td th:text="${voucher.discountPercentage}"></td>
      <td th:text="${voucher.discountAmount}"></td>
      <td th:text="${#temporals.format(voucher.startDate,'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${#temporals.format(voucher.endDate,'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${voucher.status == 1 ? 'Hoạt động' : 'Không hoạt động'}"></td>
      <td>
        <a th:href="@{/vouchers/edit/{id}(id=${voucher.id})}">Sửa</a>
        <a th:href="@{/vouchers/delete/{id}(id=${voucher.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

</body>
</html>
