<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}" >
<head>
  <meta charset="UTF-8">
  <title>Quản lí màu sắc</title>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
  <h1>Quản lí màu sắc</h1>
  <form th:object="${c}" method="post">
    <p>Tên màu sắc :
      <input type="text" class="form-control" th:field="${c.name}">
    </p>
    <p>Trạng thái :
      <input class="form-radio" type="radio" value="1" th:field="${c.status}" >Hoạt động
      <input class="form-radio" type="radio" value="0" th:field="${c.status}">Không hoạt động
    </p>
    <button type="submit" formaction="/admin/color/add" class="btn btn-success">Create</button>
  </form>
  <table class="table">
    <tr>
      <th>STT</th>
      <th>Id</th>
      <th>Tên màu sắc</th>
      <th>Trạng thái</th>
      <th>Ngày tạo</th>
      <th>Hành động</th>
    </tr>
    <tr th:each="color : ${color}">
      <td>[[${color.id}]]</td>
      <td>[[${color.id}]]</td>
      <td>[[${color.name}]]</td>
      <td>[[${color.status} == 1 ? 'Hoạt động' : 'Không hoạt động']]</td>
      <td>[[${color.createdDate.toString().substring(0,10)}]]</td>
      <td colspan="2">
        <a th:href="@{/admin/color/update/{id}(id=${color.id})}"><button class="btn btn-warning">Update</button></a>
        <a th:href="@{/admin/color/delete/{id}(id=${color.id})}" onclick="return confirm('Bạn có chắc là muốn xoá ?')"><button class="btn btn-danger">Delete</button></a>
      </td>
    </tr>
  </table>
</main>
</body>
</html>
