<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/template}">
<head>
  <meta charset="UTF-8">
  <title>Quản lí kiểu dáng</title>
</head>
<body>
<main class="content px-3 py-4" layout:fragment="main">
  <h1>Quản lí kiểu dáng</h1>
  <form method="post" th:object="${s}">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <p>Id :
      <input type="text" th:field="*{id}" class="form-control" disabled>
    </p>
    <p>Tên kiểu dáng :
      <input type="text" th:field="*{name}" class="form-control">
    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
    </p>
    <p>Trạng thái :
      <input type="radio" th:field="*{status}" class="form-radio" value="1">Hoạt động
      <input type="radio" th:field="*{status}" class="form-radio" value="0">Không hoạt động
    <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
    </p>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</main>
</body>
</html>
